<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">React not Rendered</div>
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script>
      const Person = props => {
        return React.createElement('div', {}, [React.createElement('h1', {}, props.fname), React.createElement('h2', {}, props.lname), React.createElement('p', {}, props.occupation)])
      }

      class App extends React.Component {
        render() {
          return React.createElement('div', {}, [React.createElement('h1', {}, 'REACT IS RENDERED!!!'), React.createElement(Person, { fname: 'Props.fname', lname: 'props.lname', occupation: 'props.occupation' }), React.createElement(Person, { fname: 'John', lname: 'Doe', occupation: 'developer' }), React.createElement(Person, { fname: 'Jane', lname: 'Doe', occupation: 'developer' })])
        }
      }

      ReactDOM.render(React.createElement(App), document.getElementById('root'))
    </script>
  </body>
</html>
